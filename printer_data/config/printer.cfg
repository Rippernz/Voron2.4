[quad_gantry_level]
##  Gantry Corners for 350mm Build
gantry_corners:
   -60,-10
   410,420
##  Probe points
points:
   15,0
   15,305
   330,305
   330,0
   

#--------------------------------------------------------------------
speed: 600
horizontal_move_z: 2
retries: 10
retry_tolerance: 0.0075
max_adjust: 20


########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
